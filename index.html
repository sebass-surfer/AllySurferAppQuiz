<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Surf Quiz</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Metrophobic" rel="stylesheet">

  </head>
  <body>    
    <img class="logo" alt="logo" src="http://funkyimg.com/i/2KfgE.png"/>
    <header class="box small-box showOnStart" role="header">
      <h2 class="subHeading "role="subHeading">Are you a surfer?</h2>
    </header>
    <main role="main">
      <div class="box big-box">
        <div class="hide-container" >
          <h3 class="instructions "role="quiz-instructions">This short quiz is meant to push your knowledge and skills in and out of the water!<br><span class="highlight">Graduate from kook to surfer here!</span></h3>
        </div>
        <div class="myQuiz">
          <button class="startBtn">Start quiz</button>
        </div>
      </div>      
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="data.js"></script>
  </body>
</html>
